# quant_project 配置文件模板
# 复制此文件为 config.yaml 并填入实际配置

# ==================== 邮件推送配置 ====================
email:
  # SMTP 服务器地址
  smtp_host: "smtp.qq.com"
  
  # SMTP 端口 (465 for SSL, 587 for TLS)
  smtp_port: 465
  
  # 邮箱用户名 (完整邮箱地址)
  username: "6315489@qq.com"
  
  # 邮箱密码/授权码
  # QQ邮箱: 需要在邮箱设置中开启SMTP服务，获取授权码
  # 其他邮箱: 使用邮箱密码或App专用密码
  password: "your_email_password_or_app_token"
  
  # 收件人列表 (多个邮箱用逗号分隔)
  recipients:
    - "6315489@qq.com"
    - "user@example.com"
  
  # 发件人显示名称
  sender_name: "Quant Signals"

# ==================== 飞书Webhook配置 ====================
feishu:
  # 飞书群机器人Webhook地址
  # 获取方式: 
  # 1. 打开飞书群聊
  # 2. 点击群设置 -> 群机器人
  # 3. 添加机器人 -> 自定义机器人
  # 4. 复制Webhook地址
  webhook_url: "https://open.feishu.cn/open-apis/bot/v2/your-webhook-id"
  
  # @提醒的用户 (可选，填入用户的open_id)
  # 在飞书后台可以获取用户的open_id
  mention_users:
    - "ou_xxxxxxxxxxxxx"

# ==================== 推送频率限制 ====================
rate_limit:
  # 每分钟最大推送数
  max_per_minute: 3
  
  # 每小时最大推送数
  max_per_hour: 20
  
  # 同股票同信号冷却时间（秒）
  # 避免同一天内对同一股票发送重复推送
  cooldown_seconds: 300

# ==================== 选股参数配置 ====================
scan:
  # 买入角度阈值 (度)
  angle_threshold_buy: 3.0
  
  # 卖出角度阈值 (度)
  angle_threshold_sell: 0.0
  
  # RSI 超卖阈值
  rsi_oversold: 30
  
  # RSI 超买阈值
  rsi_overbought: 70
  
  # 买入是否要求 RSI 超卖
  require_rsi_oversold: true
  
  # 买入是否要求 MACD 金叉
  require_macd_golden: true

