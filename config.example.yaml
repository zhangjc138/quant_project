# ==================== 数据源配置 ====================
data:
  # 数据源: "local" 或 "akshare"
  source: "akshare"
  
  # 本地数据目录 (可选)
  local_path: "./data"
  
  # 缓存目录
  cache_path: "./cache"

# ==================== 日志配置 ====================
logging:
  # 日志级别: DEBUG, INFO, WARNING, ERROR
  level: "INFO"
  
  # 日志文件
  file: "./logs/daily_signal.log"
  
  # 控制台输出
  console: true

# ==================== 使用说明 ====================
"""
配置步骤:

1. 邮件配置:
   - QQ邮箱: 设置 -> 账户 -> 开启SMTP服务 -> 生成授权码
   - 其他邮箱: 在邮箱设置中启用SMTP服务
   
2. 飞书配置:
   - 打开飞书群聊
   - 点击群设置 -> 群机器人
   - 添加自定义机器人
   - 复制Webhook地址到配置中

3. 使用:
   - 将此文件复制为 config.yaml
   - 填入实际配置
   - 运行: python daily_signal.py --config config.yaml
"""
